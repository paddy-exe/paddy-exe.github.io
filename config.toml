title = "🔥 Lizard's Blog"
baseURL = 'https://paddy-exe.github.io/public/index.html'
languageCode = 'en-us'
theme = "hugo-blog-awesome"

# Enable emojis globally
enableEmoji = true

# This defines how dates are formatted
defaultContentLanguage = "en-gb"

# To enable Google Analytics 4 (gtag.js) provide G-MEASUREMENT_ID below.
# To disable  Google Analytics, simply leave the field empty or remove the next line
googleAnalytics = 'G-XVEX4GZF4S' # G-MEASUREMENT_ID

# set markup.highlight.noClasses=false to enable code highlight
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'hrdark'
    tabWidth = 4

[menu]
  [[menu.main]] 
    # The page reference (pageRef) is useful for menu highlighting
    # When pageRef is set, setting `url` is optional; it will be used as a fallback if the page is not found.
    pageRef="/"
    name = 'Home'
    url = '/'
    weight = 10
  [[menu.main]]
    pageRef="posts"
    name = 'Posts'
    url = '/posts/'
    weight = 20
  [[menu.main]]
    pageRef="about"
    name = 'About'
    url = '/about/'
    weight = 30

[params]
  sitename = "🔥 Lizard's Development Blog"
  defaultColor = "auto" # set default color mode: dark or light or auto
  description = "A blog about my programming projects with the Godot Engine 🎮👾, Shaders and VFX ✨ as well as C++ for GDExtension ⚙️"
  mainSections = ['posts']

[params.author]
  avatar = "FlameLizard_Profile.jpg"
  intro = "🔥 Lizard's Development Blog"
  name = "Patrick aka 🔥 Lizard"
  description = "A blog about my programming projects with the Godot Engine 🎮👾, Shaders and VFX ✨ as well as C++ for GDExtension ⚙️"

